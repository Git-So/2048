<!DOCTYPE html>
<html lang="zh-cmn-Hans" theme="light">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="<%= htmlWebpackPlugin.options.themeColor %>"
    />
    <meta
      name="theme-color"
      content="<%= htmlWebpackPlugin.options.themeColor %>"
    />
    <meta
      name="application-name"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <meta
      name="apple-mobile-web-app-title"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <link rel="icon" type="image/png" href="icon/2048.png" />
    <link rel="apple-touch-icon" type="image/png" href="icon/2048.png" />
    <link rel="shortcut icon" type="image/png" href="icon/2048.png" />
    <link rel="manifest" href="manifest.json" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style type="text/css">
      g-main {
        display: none;
      }
    </style>
  </head>

  <body>
    <g-main>
      <!-- 状态栏 -->
      <g-status-bar>
        <g-result>
          <g-label>
            <g-icon name="score"></g-icon>
            <g-value id="score">0</g-value>
          </g-label>
          <g-label>
            <g-icon name="top"></g-icon>
            <g-value id="top-score">0</g-value>
          </g-label>
        </g-result>
        <g-setting>
          <g-button id="game-theme">
            <g-icon name="light"></g-icon>
            <span>主题</span>
          </g-button>
          <g-button id="game-restart">
            <g-icon name="restart"></g-icon>
            <span>重置</span>
          </g-button>
        </g-setting>
      </g-status-bar>

      <!-- 数字容器 -->
      <g-box>
        <g-layer is-content="false">
          <g-cell x="0" y="0"></g-cell>
          <g-cell x="1" y="0"></g-cell>
          <g-cell x="2" y="0"></g-cell>
          <g-cell x="3" y="0"></g-cell>
          <g-cell x="0" y="1"></g-cell>
          <g-cell x="1" y="1"></g-cell>
          <g-cell x="2" y="1"></g-cell>
          <g-cell x="3" y="1"></g-cell>
          <g-cell x="0" y="2"></g-cell>
          <g-cell x="1" y="2"></g-cell>
          <g-cell x="2" y="2"></g-cell>
          <g-cell x="3" y="2"></g-cell>
          <g-cell x="0" y="3"></g-cell>
          <g-cell x="1" y="3"></g-cell>
          <g-cell x="2" y="3"></g-cell>
          <g-cell x="3" y="3"></g-cell>
        </g-layer>
        <g-layer is-content="true"></g-layer>
      </g-box>

      <!-- 提示 -->
      <g-alert level="info">
        <span>滑动或点击按钮开始游戏！</span>
      </g-alert>

      <!-- 模板 -->
      <g-template>
        <g-cell x="0" y="0"><g-number content="0"></g-number></g-cell>
      </g-template>
    </g-main>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("sw.js");
        });
      }
    </script>
  </body>
</html>
